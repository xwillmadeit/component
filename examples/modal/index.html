<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<button id="btn" class="btn">open</button>

	<script src="modal.js"></script>
	<script>

		var modal = new Modal({ 
			content: 'close me',
			closeBtn: true,
			overlay: true
		});

		var btn = document.getElementById('btn');

		btn.addEventListener('click', function() {
			modal.open();
		});
		
	</script>

</body>
</html>
